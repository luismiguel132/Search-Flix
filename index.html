<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Flix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-slate-700 min-h-screen">
    <section class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto rounded-lg shadow-md p-6 bg-gray-100">
        <div class="mb-4">
          <label
            for="search-movies"
            class="block text-black text-sm font-bold mb-2"
            >Pesquisar Filme
          </label>
          <div class="flex gap-2">
            <input
              type="text"
              id="search-movies"
              class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            />
            <button
              id="request-api"
              class="bg-primary text-black px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
            >
              Procurar Filme
            </button>
          </div>
        </div>
        <div class="mt-6">
          <img
            id="movie-poster"
            src=""
            alt=""
            class="w-full rounded-lg shadow-md mb-4"
          />
          <div class="space-y-2 text-white">
            <h1 id="movie-title" class="text-2xl font-bold"></h1>
            <h3 id="movie-imdb" class="text-lg"></h3>
            <h3 id="actors" class="text-lg"></h3>
          </div>
        </div>
      </div>


      <div>
        <button class="category-btn bg-slate-600 text-white rounded-xl px-4 py-2 text-lg " data-category="action" >Ação</button>
        <button class="category-btn bg-slate-600 text-white rounded-xl px-4 py-2 text-lg  " data-category="sci-fi"> Ficção Cientifica</button>
      </div>

      <div id="category-title" class="text-xl font-bold text-gray-700 mb-4"></div>

      <div class="Movies-container grid grid-cols-4 max-lg:grid-cols-3 max-md:grid-cols-2" id="movies-container">
        
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
