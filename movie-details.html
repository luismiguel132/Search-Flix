<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>

<body class="bg-slate-800  text-white flex items-center justify-center flex-col">
    <div class="flex justify-start fixed md:top-5 top-2 left-5 z-50">
        <a href="/" class="flex items-center gap-2 bg-black/50 px-4 py-2 rounded-lg hover:bg-black/70 transition-all">
            <i class="fa-solid fa-arrow-left"></i>
            <span class="font-medium">Voltar</span>
        </a>
    </div>
    <section class="relative h-[600px] w-full">
        <div class="absolute inset-0">
            <img id="movie-image" alt="Movie Poster" src="" class="md:w-[70%] h-full object-cover md:opacity-100 opacity-15" />
            <div class="absolute inset-0 md:bg-gradient-to-l from-black via-black/95 to-transparent"></div>
        </div>

        <div class="relative z-10 flex flex-col md:flex-row gap-6 p-6 items-center h-full">
            <div class="w-full md:w-1/2"></div>
            <div class="w-full md:w-1/2 space-y-4">

                <h1 id="movie-title" class="text-3xl font-bold border-b border-slate-700 pb-2"></h1>

                <div class="space-y-2">
                    <div class="flex items-center gap-3 ">
                        <span id="movie-release-date" class="text-slate-400"></span>
                    </div>
                    <div class="flex gap-1">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/1280px-IMDB_Logo_2016.svg.png"
                            class="h-7">
                        <div class=" text-white px-2 py-1 rounded-md text-sm font-semibold w-fit text-3x1 ">

                            <span id="movie-rating" class="font-semibold w-fit text-3x1"></span>
                            <i class="fa-solid fa-star text-white "></i>
                            <span id="movie-imdb" class="font-semibold w-fit text-3x1"></span>
                        </div>
                    </div>

                </div>

                <div>
                    <h3 class="text-xl font-semibold mb-1">Gêneros</h3>
                    <div id="movie-geners" class="flex flex-wrap gap-2"></div>
                </div>

                <div>
                    <h3 class="text-xl font-semibold mb-1">Sinopse</h3>
                    <p id="movie-overview" class="text-slate-300 leading-relaxed"></p>
                </div>

            </div>

    </section>
    <section class="container mx-auto px-4 py-8 ">
        <div class="mb-8" id="trailer-section">
            <!-- <h2 class="text-white text-2xl font-bold mb-4">Trailer</h2> -->
            <div id="movie-trailer" class="w-full max-w-4xl mx-auto">
                <!-- <div class="aspect-video bg-slate-900 rounded-lg overflow-hidden flex items-center justify-center">
                    <p class="text-gray-400">Carregando trailer...</p>
                </div> -->
            </div>
        </div>
        <div class="mb-8">
            <h2 class="text-white text-2xl font-bold mb-4 movie-category">filmes relaçionados</h2>
            <movie-carousel></movie-carousel>
        </div>
    </section>
    <a href="/filmesFavoritos.html">

        <div
            class="fixed bottom-[15px] md:right-[65px] right-[10px]  z-[9999] h-[60px] w-[60px] bg-white hover:bg- transition cursor-pointer rounded-full flex justify-center items-center">
            <span id="contador-favoritos"
                class="right-0 absolute top-[-15px] rounded-full w-7 h-7 text-center flex items-center justify-center"></span>
            <i class="fa-regular fa-bookmark text-2xl text-black"></i>
        </div>
    </a>

    <script type="module" src="details.js"></script>
    <script src="https://kit.fontawesome.com/27e8f7a4fe.js" crossorigin="anonymous"></script>
    <script type="module" src="components/carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
